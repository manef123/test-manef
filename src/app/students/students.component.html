
<div class="container my-3">
    <div class="row">
        

        <div class="col">
            <h3>students list</h3>
            <table class="table" *ngIf="students.length > 0; else studentListEmpty">
                <thead class="table-dark">
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">name</td>
                        <td scope="col">email</td>
                        <td scope="col">Gender</td>
                        <td scope="col">actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students; let index = index">
                        <td>{{ index + 1 }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.gender }}</td>

                        <td>
                            <a class="mx-1 btn btn-warning btn-small"  [routerLink]="['showappart',index]" routerLinkActivate="active">Show student</a>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #studentListEmpty>
                the student list is empty(*) 
            </ng-template>
        </div>
    </div>
</div>
